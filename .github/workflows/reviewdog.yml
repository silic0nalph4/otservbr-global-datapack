---

name: Review
on: [pull_request]
jobs:
  reviewers:
    runs-on: ubuntu-latest
    steps:
    - name: Update
      run: sudo apt-get update

    - name: Setup Lua
      run: sudo apt-get install -y lua5.1 liblua5.1-0-dev

    - name: Setup Luacheck
      run: sudo apt-get install -y lua-check

    - name: Setup xmllint
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: Check out code.
      uses: actions/checkout@v1

    - name: Setup reviewdog
      run: |
        mkdir -p $HOME/bin && curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s -- -b $HOME/bin

    - name: luacheck
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        luacheck --version
        cd ${{ runner.workspace }}/otservbr-global-datapack
        $HOME/bin/reviewdog -reporter=github-pr-check -runners=luacheck

    - name: luac
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd ${{ runner.workspace }}/otservbr-global-datapack
        luac -v
        $HOME/bin/reviewdog -reporter=github-pr-check -runners=luac

    - name: xmllint
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd ${{ runner.workspace }}/otservbr-global-datapack
        xmllint --version
        $HOME/bin/reviewdog -reporter=github-pr-check -runners=xmllint

    - name: shellcheck
      uses: reviewdog/action-shellcheck@v1
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-pr-check

    - name: Run yamllint
      uses: actionshub/yamllint@main
